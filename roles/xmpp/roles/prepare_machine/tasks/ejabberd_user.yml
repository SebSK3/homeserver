- name: Create users with auto generated password
  become: true
  ansible.builtin.user:
    name: "ejabberd"
    password: "{{ lookup('password', 'credentials/ejabberd/password.txt encrypt=md5_crypt') }}"
    uid: 9000
- name: Add user to docker group
  become: true
  ansible.builtin.user:
    name: "ejabberd"
    groups: docker
    append: true
